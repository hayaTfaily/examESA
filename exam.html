<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="exam.css">
    <title>Document</title>
</head>
<body class="bg-info">
    <div class="container mx-auto">
        <div class="row mt-3 p-3 text-white bs">
            <div class="col-4">
                <input type="text" class="form-control" id="toadd" placeholder="Fruits or legumes">
            </div>
            <div class="col-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fruit" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Fruit</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="legume" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Legume</label>
                  </div>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="add1">Add to specific list</button>
                <button type="button" class="btn btn-danger" id="add2">Add to general list</button>
            </div>
        </div>
        <div class="row c3">
        <div class="row mt-4 p-3 c">
            <div class="row p-4 c1">
                <div class="col-3">
                    <button type="button" class="btn btn-primary" id="search">Search for item</button>
                    <button type="button" class="btn btn-danger" id="deleted">Delete an item</button>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="search a fruit or legume" id="forsearch">
                </div>
            </div>
        </div>
        <div class="row p-3 c">
            <div class="col">
                <h4 class="text-white">List of fruits</h4>
                <div class="list" id="lf">
                    <div class="alert alert-success" role="alert">
                        Fruits! -Apple
                      </div>
                      <div class="alert alert-success" role="alert">
                        Fruits! -Mongoes
                      </div>
                </div>
            </div>
            <div class="col">
                <h4 class="text-white">List of legumes and fruits</h4>
                <div class="list" id="lfg">
                    <div class="alert alert-danger" role="alert">
                        Fruits! -Pineapple
                      </div>
                      <div class="alert alert-danger" role="alert">
                        Fruits! -Bananas
                      </div>
                      <div class="alert alert-danger" role="alert">
                        Legumes! -Potato
                      </div>
                      <div class="alert alert-danger" role="alert">
                        Legumes! -Lentils
                      </div>
                </div>
            </div>
            <div class="col">
                <h4 class="text-white">List of legumes</h4>
                <div class="list" id="lg">
                    <div class="alert alert-warning" role="alert">
                        Legumes! -Broccoli
                      </div>
                      <div class="alert alert-warning" role="alert">
                        Legumes! -Green Beans
                      </div>
                </div>
            </div>
        </div></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="exam.js"></script>
</body>
</html>
